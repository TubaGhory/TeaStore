  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);      
 var loc='';
  function login() {
    if(document.getElementById('floatingInput').value!='' && document.getElementById('floatingPassword').value!=''){
      
      //For Admin
      firebase.database().ref('Users/Admin').on('value',function (users) {
        if(users.val().Password==document.getElementById('floatingPassword').value && users.val().Username==document.getElementById('floatingInput').value)
        {
         location.href='home.html';
        }          
        });        
      

      //For user
      firebase.database().ref('Users/User').on('value',function (users) {
        users.forEach(function (user) {          
        if(user.val().Password==document.getElementById('floatingPassword').value && user.val().Username==document.getElementById('floatingInput').value)
        {
         location.href='home.html';
        }          
        });    
        });
      }
      
    }

<body>
<!-- background -->
  <div class="background" style="background: url('main_page.jpg');background-size: cover;background-repeat: no-repeat;"></div>

  <!--login form-->
  <form setNav action="" method="GET">
  <div class="container loginPanel">
    <h2 class="login_heading">Admin Login</h2><br>
    <div class="form-floating mb-3" style="margin: 0;margin-right: 12%;">
      <input type="text" class="form-control" style="width: 160%; " id="floatingInput" placeholder="name@example.com" required>
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating" style="margin: 0;margin-right: 12%;">
      <input type="password" style="width: 160%;" class="form-control" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>
    <button type="button" id="button_login" class="buttons" onclick="login()" href=''>Log In</button>
    <br>
    <a class="forgot-password" style="margin-top: 2%;color: rgba(255, 255, 255, 0.705);" href="#">Forgot your password?</a>
  </div>
  </form>
